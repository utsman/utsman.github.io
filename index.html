---
layout: default
title: Home
---

<div class="hero">
  <img src="{{ site.baseurl }}{{ site.hero.image }}" />
  <p>{{ site.hero.caption }}</p>
</div>

<div id="home">
  <hr />

  <ol class="posts">
    {% for post in site.posts %}
    <li><a href="{{ post.url }}">{{ post.title }}</a> &raquo; <i><span>{{ post.date | date_to_string }}</span></i></li>
    {% endfor %}
  </ol>

</div><!-- end #home -->
